<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding-top: 60px; /* Offset the fixed navbar */
        }

        .navbar {
            background-color: #2c3e50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand, .navbar-nav .nav-link, .navbar-nav .sign-out-link {
            color: #ecf0f1;
        }

        .navbar-brand:hover, .navbar-nav .nav-link:hover, .navbar-nav .sign-out-link:hover {
            color: #ffffff;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        /* Custom styling for the main content */
        .main-content {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        /* Blinking animation for menu items */
        @keyframes blink {
            50% {
                color: #e74c3c; /* Blink color */
            }
        }

        .blinking {
            animation: blink 1s infinite;
        }

        /* Add more styles as needed */

        @media (max-width: 767px) {
            .navbar {
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 1000;
            }
        }
    </style>
    <title>Energy Auditing System</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-bolt"></i> Energy Auditing System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link blinking" href="#"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link blinking" href="#"><i class="fas fa-industry"></i> Industry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sign-out-link blinking" href="/login" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <h1>Welcome to Your Home Page</h1>
            <!-- Add your home page content here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('logoutButton').addEventListener('click', function() {
        var confirmLogout = window.confirm("Are you sure you want to logout?");
        if (confirmLogout) {
            alert("Logout successful");
        } else {
            alert("Logout cancelled");
        }   
    });
</script>
</body>
</html>
