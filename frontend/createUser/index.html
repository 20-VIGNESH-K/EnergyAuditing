<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .form-label {
            color: #495057;
            display: inline-block;
            width: 150px;
            margin-bottom: 5px;
        }

        .form-control {
            display: inline-block;
            width: calc(100% - 160px);
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease-in-out;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <title>User Registration</title>
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>

            <div class="mb-3">
                <label for="state" class="form-label">State:</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <input type="text" class="form-control" id="country" name="country" required>
            </div>

            <div class="mb-3">
                <label for="zipcode" class="form-label">Zipcode:</label>
                <input type="text" class="form-control" id="zipcode" name="zipcode" required>
            </div>

            <div class="mb-3 text-center">
                <button type="button" class="btn btn-success" onclick="registerUser()">Register</button>
            </div>
        </form>
        <div id="message" class="text-center"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            if (!validateName()) {
                return false;
            }

            if (!validateEmail()) {
                return false;
            }

            if (!validatePhone()) {
                return false;
            }

            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Password and Confirm Password do not match');
                return false; // Prevent form submission
            }

            // Additional validation or processing can be added here if needed

            return true; // Allow form submission
        }

        function validateName() {
            var name = document.getElementById('name').value;
            if (!name.match(/^[a-zA-Z ]+$/)) {
                alert('Invalid Name');
                return false;
            }
            return true;
        }

        function validateEmail() {
            var email = document.getElementById('email').value;
            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                alert('Invalid Email');
                return false;
            }
            return true;
        }

        function validatePhone() {
            var phone = document.getElementById('phone').value;
            if (!phone.match(/^\d{10}$/)) {
                alert('Invalid Phone Number');
                return false;
            }
            return true;
        }

        function registerUser() {
            if (!validateForm()) {
                return;
            }

            var form = document.getElementById('registrationForm');
            var formData = new FormData(form);

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(Object.fromEntries(formData)),
            })
            .then(response => response.json())
            .then(data => {
                var messageElement = document.getElementById('message');
                if (data.error) {
                    messageElement.innerText = data.error;
                    messageElement.className = 'text-danger';
                } else {
                    messageElement.innerText = 'User registered successfully';
                    messageElement.className = 'text-success';
                    window.location.href = '/login';
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
